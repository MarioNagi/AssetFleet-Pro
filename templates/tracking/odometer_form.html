{% extends 'tracking/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Odometer Reading{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Odometer Reading{% else %}Add Odometer Reading{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update Odometer Reading{% else %}Save Odometer Reading{% endif %}
            </button>
            <a href="{% url 'odometer-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
