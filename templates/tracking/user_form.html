{% extends 'tracking/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add/Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if user.pk %}Edit{% else %}Add{% endif %} User</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if user.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
