{% extends 'tracking/base.html' %}

{% block title %}Delete Tool{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete the tool: <strong>{{ object.tool_name }}</strong> (Serial: <strong>{{ object.internal_number }}</strong>)?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tool-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
