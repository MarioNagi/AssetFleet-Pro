{% extends 'tracking/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Tool{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Tool{% else %}Add Tool{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Tool</button>
        <a href="{% url 'tool-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
